<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngFor=" let post of posts">
  <mat-card-title>
    {{ post.title }}


  </mat-card-title>

  <div class="post-image">
   <img [src]="post.imagePath" [alt]="post.title">
  </div>

  <mat-card-content>
    <p>{{ post.content }}</p> {{post.createdAt}}

  </mat-card-content>
  <mat-card-actions>
        <a mat-raised-button  color="primary" [routerLink]="['/edit', post.id]">EDIT</a> 
    <button mat-raised-button color="warn" (click)="onDelete(post.id)">DELETE</button> 
  </mat-card-actions>

  <mat-card-footer>

    <!-- <mat-icon  color="primary" [routerLink]="['/edit', post.id]">launch</mat-icon> -->
   <!--  <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon> -->

    <!-- <mat-icon (click)="onDelete(post.id)" matTooltip="Delete">delete_outline</mat-icon> -->
  </mat-card-footer>
</mat-card>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">No posts added yet!</p>
